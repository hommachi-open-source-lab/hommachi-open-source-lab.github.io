<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description" content="">

<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="https://hommachi-open-source-lab.github.io{{ page.permalink }}" />
<!-- OGP -->
{% if page.image %}
<meta property="og:image" content="{{ page.image }}">
{% elsif post.image %}
<meta property="og:image" content="{{ post.image }}">
{% else %}
<meta property="og:image" content="https://hommachi-open-source-lab.github.io/img/slider-bg.jpg" />
{% endif %}

<meta property="og:site_name" content="本町オープンソースラボ -大阪本町のエンジニア向けコミュニティスペース-" />
<meta property="og:description" content="{{ page.description }}" />
